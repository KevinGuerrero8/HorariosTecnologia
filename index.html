<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Tecnología</title>
    <link rel="icon" href="/img/logo_domicity.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="domi">
            <img src="/img/logo_domicity.png" alt="">
        </div>

        <div class="titulo">    
            <h1>Inicia sesión para consultar <br>el evento que estés buscando1</h1>
        </div>
        <div class="botones">
            <button id="authorize-button">Iniciar sesión</button>
            <button id="event-button" disabled>Consultar Evento Actual</button> <!-- Deshabilitado hasta que se autorice -->
            <!-- <button id="eventFuture-button" disabled>Consultar Evento Futuro</button> Deshabilitado hasta que se autorice -->
    </div>

    <div id="future-event-form" style="display: none;">
        <label for="future-date">Consulta un evento de una fecha especifica:</label>
        <input type="date" id="future-date">
        <!-- <label for="future-time">Selecciona la hora:</label> -->
        <!-- <input type="time" id="future-time"> -->
        <button id="confirm-future-event">Consultar Fecha</button>
    </div>

    <!-- Cargar API de Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Cargar tu script -->
    <script src="script.js" defer></script>
</body>
</html>
