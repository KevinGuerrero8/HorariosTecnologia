<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tres Eventos</title>
</head>
<body>
    <h1>Detalles de los Tres Eventosddd</h1>
    <div id="eventContainer"></div>

    <script>
        // Recupera los detalles de los eventos desde localStorage
        const eventDetails = JSON.parse(localStorage.getItem("eventDetails"));

        if (eventDetails && eventDetails.length >= 3) {
            const eventContainer = document.getElementById("eventContainer");

            // Crea un elemento para cada evento y muestra sus detalles
            eventDetails.forEach((event, index) => {
                const eventDiv = document.createElement("div");

                // Dividir la descripci√≥n en dos partes si existe
                let email = '';
                let phone = '';
                if (event.description) {
                    const parts = event.description.split(' - ');
                    email = parts[0] ? parts[0].replace("Mail: ", "") : "";
                    phone = parts[1] ? parts[1].replace("Cel: ", "") : "";
                }

                eventDiv.innerHTML = `
                    <h2>Evento ${index + 1}</h2>
                    <p>Nombre: ${event.title}</p>
                    <p>Horario: desde las ${event.start} a las ${event.end}</p>
                    <p>Email: ${email}</p>
                    <p>Celular: ${phone}</p>
                `;
                eventContainer.appendChild(eventDiv);
            });
        } else {
            document.body.innerHTML = "<h1>No hay suficientes eventos disponibles.</h1>";
        }
    </script>
</body>
</html>
